<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
        }

        /* Background Container for Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other elements */
        }

        /* Enhanced Glitchy Heading Styling */
        @keyframes glitchEffect {
            0% { clip-path: inset(0 0 90% 0); transform: translate(0, 0); }
            25% { clip-path: inset(15% 0 0 0); transform: translate(-2px, 2px); }
            50% { clip-path: inset(0 0 90% 0); transform: translate(2px, -2px); }
            75% { clip-path: inset(10% 0 10% 0); transform: translate(-2px, -2px); }
            100% { clip-path: inset(0 0 90% 0); transform: translate(2px, 2px); }
        }

        @keyframes glitchColor {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .glitch-heading {
            position: relative;
            font-size: 6rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 2px #ff0000, 0 0 5px #0000ff;
            animation: flicker 3s infinite;
        }

        .glitch-heading::before,
        .glitch-heading::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            clip-path: inset(0 0 90% 0);
        }

        .glitch-heading::before {
            color: red;
            z-index: -1;
            animation: glitchEffect 1.5s infinite linear alternate-reverse, glitchColor 0.2s infinite;
        }

        .glitch-heading::after {
            color: blue;
            z-index: -2;
            animation: glitchEffect 1.5s infinite alternate, glitchColor 0.2s infinite;
        }

        /* Additional Flicker Effect */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        /* Subheading Styling */
        .subheading {
            font-size: 2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 2px #00ff00, 0 0 5px #0088ff;
        }

        /* Form Container Styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-label,
        .form-control {
            font-size: 1.2rem;
            color: #fff;
            background: transparent;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-primary {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 10px;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #77dd77, #b6e89b);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- Particles.js container -->

    <!-- Glitchy Project Title -->
    <div class="glitch-heading" data-text="INTRUSION DETECTION SYSTEM">INTRUSION DETECTION SYSTEM</div>

    <!-- Subheading -->
    <div class="subheading">Login</div>

    <!-- Login Form -->
    <div class="login-container">
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3 password-container">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Password Toggle Script -->
    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.classList.toggle("fa-eye-slash");
        });
    </script>

    <!-- Particles.js Configuration -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
